<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stage one</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <main>
        
        <h2 data-testid="slackUserName">bugszuck</h2>
        <img src="./profile.jpg" alt="bugszuck" data-testid="slackDisplayImage" />

            <strong>Current Day of the Week: </strong><span data-testid="currentDayOfTheWeek"></span>

        <div class="wrapper">
            <strong>Track: </strong><span data-testid="myTrack">Frontend</span>
        </div>
        
        <a href="https://github.com/damisi00/hngx-one" data-testid="githubURL">Github Url</a>

    </main>

    <script src="./script.js"></script>
